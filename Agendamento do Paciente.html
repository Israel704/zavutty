<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            flex: 1;
        }
        h1 {
            color: #34495e;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-secondary {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Gerenciador de Pacientes</h2>
    </div>

    <div class="container">
        <h1>Marcar Consulta</h1>
        <form action="marcar_consulta.php" method="POST">
            <label for="paciente">Paciente</label>
            <select id="paciente" name="paciente" required>
                <option value="" disabled selected>Selecione um paciente</option>
                <!-- Exemplo de opções, substituir com dados reais -->
                <option value="1">João da Silva</option>
                <option value="2">Maria Oliveira</option>
                <option value="3">Carlos Santos</option>
            </select>

            <label for="dataConsulta">Data da Consulta</label>
            <input type="date" id="dataConsulta" name="dataConsulta" required>

            <label for="horaConsulta">Hora da Consulta</label>
            <input type="time" id="horaConsulta" name="horaConsulta" required>

            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="4" placeholder="Observações adicionais..."></textarea>

            <div class="button-group">
                <button type="submit" class="btn-primary">Marcar Consulta</button>
                <button type="reset" class="btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

</body>
</html>
